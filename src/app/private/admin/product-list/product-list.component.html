<div class="p-4 sm:ml-64">
    <div class="p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
        <h1 class="text-2xl lato-bold mb-7">Tableau de bord - <span class="underline">Liste des articles</span></h1>

        <div class="p-4 border-2 mb-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700">
            <h2 class="text-xl lato-bold mb-7">
                Articles
            </h2>
            <div class="h-48-md mb-4 p-4 flex flex-col md:flex-row gap-2 rounded bg-gray-50 dark:bg-gray-800">
                <div class="basis-1/3">
                    <h3 class="bg-yellow-var rounded-md w-fit px-1 text-brown text-base lato-bold mb-1">Nom</h3>
                </div>
                <div class="basis-1/3">
                    <p class="text-brown text-base md:text-center text-right lato-bold">Cat√©gorie</p>
                </div>
                <div class="h-full basis-1/3 flex-column">
                </div>
                <div class="h-full basis-1/3 flex md:justify-end">
                    <button type="button" data-modal-target="add-product" data-modal-toggle="add-product" class="focus:outline-none btn-cta hover:cursor-pointer text-sm px-4 py-2 rounded-lg lato-bold  dark:focus:ring-yellow-900">Ajouter un article</button>
                </div>
                <app-add-product></app-add-product>
            </div>

            <div *ngFor="let product of productlist$ | async; let i = index; trackBy: trackproduct" class="h-48-md mb-4 p-4 flex flex-col md:flex-row gap-2 rounded bg-gray-50 dark:bg-gray-800">
                <div class="basis-1/3">
                    <h3 class="bg-yellow-var rounded-md w-fit px-1 text-brown text-base lato-bold mb-1">{{ product.name }}</h3>
                </div>
                <div class="basis-1/3">
                    <p class="text-brown text-base md:text-center text-right lato-bold">{{ product.category.name }}</p>
                </div>
                <div class="h-full basis-1/3 flex-column">
                </div>
                <div class="h-full basis-1/3 md:flex justify-end">
                    <button type="button" (click)="showModal(i)" class="focus:outline-none btn-cta hover:cursor-pointer text-sm px-4 py-2 rounded-lg lato-bold  dark:focus:ring-yellow-900">Modifier/supprimer</button>
                </div>
                <app-product-form [idProduct]="product.id" [i]="i"></app-product-form>
            </div>
        </div>


    </div>
 </div>
