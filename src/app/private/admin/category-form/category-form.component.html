<!-- Main modal -->
<div [id]="'form-category-' + i" tabindex="-1" aria-hidden="true" (click)="onBackdropClick($event, i)" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full bg-gray-600 bg-opacity-75">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <!-- Modal content -->
        <div (click)="$event.stopPropagation()" class="relative bg-white rounded-lg shadow dark:bg-gray-700">
            <!-- Modal header -->
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t bg-brown dark:bg-gray-800">
                <h3 class="text-xl font-semibold text-brown dark:text-white">
                    Modifier une catégorie
                </h3>
                <button type="button" class="text-brown bg-transparent hover:bg-yellow-var hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" (click)="hideModal(i)">
                    <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <div class="w-2/3 mx-auto p-4 bg-gray-50 dark:bg-gray-800">
                <form class="max-w-screen-sm mx-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
                    <div class="mb-5">
                      <label for="name" class="block mb-2 text-base lato-bold text-brown dark:text-white">Nom de la catégorie</label>
                      <input formControlName="name" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-900 focus:border-green-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                    </div>
                    <div class="mb-2">
                      <label for="coef_price" class="block mb-2 text-base lato-bold text-brown dark:text-white">Coéfficient de prix</label>
                      <input formControlName="coef_price" type="number" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-900 focus:border-green-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
                    </div>
                    <div class="flex justify-center my-8">
                        <button type="submit" [disabled]="form.invalid" class="btn-cta hover:cursor-pointer font-medium rounded-lg text-base w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" (click)="hideModal(i)">Modifier la catégorie</button>
                    </div>
                    <hr>
                </form>
                    <div class="my-4">
                        <p class="text-sm text-brown lato-semibold">La suppression dans ce formulaire ne fonctionne que sur les nouvelles catégories.</p>
                        <button type="submit" (click)="deleteCategory()" (click)="hideModal(i)" class="bg-red-600 hover:cursor-pointer hover:bg-red-800 text-white rounded-lg text-sm w-full mt-2 sm:w-auto px-2 py-1.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Supprimer la catégorie</button>
                    </div>
            </div>
        </div>
    </div>
</div>
