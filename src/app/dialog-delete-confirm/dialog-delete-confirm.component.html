<h2 mat-dialog-title>Suppression du compte</h2>
<mat-dialog-content>
  Êtes-vous sûr de vouloir supprimer le compte?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()">No</button>
  <button mat-button mat-dialog-close color="warn" (click)="onYesClick()">Oui</button>
</mat-dialog-actions>
