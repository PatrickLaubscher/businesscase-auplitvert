<section>
  <div class="container max-w-screen-xl mx-auto">
  
    <div class="mt-10 mb-40 mx-auto w-full">
      <div class="flex gap-4 mb-24 px-6">
        <h1 class="angkor-regular text-xl md:text-3xl min-w-fit text-brown">Connexion</h1>
        <div class="self-end bg-yellow h-1 w-screen">
            <img class="-mt-5 md:-mt-7 size-6 md:size-8" src="img/icon-park-outline_iron-two.png">
        </div>
      </div>
      <form class="max-w-screen-sm w-1/4-md lg:w-1/3 px-4 mx-auto" [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="mb-5">
          <label for="email" class="block mb-2 text-xl lato-bold  text-brown dark:text-white">Votre email</label>
          <input formControlName="email" type="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-900 focus:border-green-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />
          
            @if (form.controls['email'].invalid && form.controls['email'].touched || form.controls['email'].dirty ) {
            }
            @if (form.controls['email'].errors?.['email']) {
            <div class="border rounded-md border-red-600 text-red-600 my-2 p-1">
                Le login doit être un email
            </div>
            } 
    
        </div>
        <div class="mb-2">
          <label for="password" class="block mb-2 text-xl lato-bold text-brown dark:text-white">Votre mot de passe</label>
          <input formControlName="password" type="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-green-900 focus:border-green-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="" required />

        </div>
        <div class="flex justify-end mb-5">
          <a href="" class="text-base text-brown underline">Mot de passe oublié</a>
        </div>
        <button type="submit" [disabled]="form.invalid" class="btn-cta font-medium rounded-lg text-xl w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Se connecter</button>
      </form>

    </div>
      
  </div>


</section>
