<section>
    <div class="container max-w-screen-xl mx-auto">
        <div class="mt-10 mb-40 mx-auto w-full">
            <div class="flex gap-4 mb-24 px-6">
                <h1 class="angkor-regular text-xl md:text-3xl min-w-fit text-brown">Liste de nos prestations</h1>
                <div class="self-end bg-yellow h-1 w-screen">
                    <img class="-mt-5 md:-mt-7 size-6 md:size-8" src="img/icon-park-outline_iron-two.png">
                </div>
            </div>
        
            <div *ngIf="prestationList$ | async as prestations" class="mx-auto px-4 w-full lg:w-1/2">
                @for(prestation of prestations; track prestation) {

                    <div class="mb-12 p-5 border rounded-md border-brown1-var">

                        <div class="flex gap-2">
                            <h2 class="mb-4 px-4 lato-bold text-base md:text-xl text-brown">
                                {{prestation.name}}
                            </h2>
                            <div class="self-center bg-yellow h-[1px] w-2/5">
                            </div>
                        </div>

        
                        <ul *ngFor="let attribution of prestation.attributionPrestationCategories">
                            <li *ngFor="let category of attribution.Category" class="px-4 mb-2 lato-bold text-sm md:text-base text-brown">
                                {{ category.name }}
                                <ul *ngFor="let product of category.products">
                                    <li class="px-4 flex justify-between w-full md:w-2/3 lato-semibold text-sm md:text-base text-brown">    
                                        {{ product.name }}
                                        <div>
                                            {{ prestation.base_price * category.coef_price * product.coef_price }} â‚¬
                                        </div>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                }
            </div>
        </div>
    </div>
</section>
